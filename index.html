<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Datatable</title>
  <link rel="stylesheet" href="style.css">
  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/module.js"></script>
</head>
<body></body>
    <div class="container">
        
        <div class="data-table">
            <div class="table-options">
                <div class="table-def">
                    <span class="table-title">User Data</span>
                </div>
                <div class="table-filter form-group pull-right">
                    <input type="text" placeholder="Search" onkeyup="search(this.value)" class="form-control">
                </div>
            </div>
            <table class="table width-full table-bordered"></table>
        </div>
    </div>
</body>
</html>

<script>

  $.get('./data.json' , function(data){

    DataTable.
        clear().
        init({
            selector: '.table',
            data: data,
            config: {
                orderby: {
                    field: 'ID',
                    order: 'asc'
                }
            }
        }).
        load();

        function search(term){

          DataTable.search({
              "term": term
          });
        }
  });
</script>
